<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicketJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/vendor.css">
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div id="main-menu"> 
      <div class="logo">
        <img src="http://www.solucionesconfiables.com.mx/img/logo.png"></img>
      </div>
      <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-primary">Tickets</button>
        <button type="button" class="btn btn-primary btn-new">+</button>
      </div>  
    </div>
    
    <div class="panel panel-default main-panel" id="ticket-list">
      <div class="panel-body">
        <ul>

        </ul>
      </div>
    </div>
    <div class="panel panel-default main-panel" id="ticket-detail">
      <div class="panel-body">
        <form>

          <legend> Ticket </legend>

          <div class="form-group">
            <label for="title">Título</label>
            <span class="label label-default pull-right"> * obligatorio </span>
            <input type="text" class="form-control" id="title" name="title" placeholder="Título" value="" required>
          </div>

          <div class="form-group">
            <label for="description">Descripción</label>
            <span class="label label-default pull-right"> * obligatorio </span>
            <textarea name="description" id="description" placeholder="Descripción" class="form-control" required></textarea>
          </div>

          <div class="form-group">
            <label for="comment">Observaciones</label>
            <span class="label label-danger pull-right"> * sólo por personal de Soluciones Confiables </span>
            <textarea name="comment" id="comment" placeholder="Observaciones" class="form-control"></textarea>
          </div>

          <legend> Reporta </legend>

          <div class="form-group">
            <label for="requester">Nombre</label>
            <span class="label label-default pull-right"> * obligatorio </span>
            <input type="text" class="form-control" id="requester" name="requester" placeholder="Nombre" value="" required>
          </div>

          <div class="form-group">
            <label for="branch">Sucursal</label>
            <span class="label label-default pull-right"> * obligatorio </span>
            <select id="branch" name="branch" class="form-control" required>
            </select>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <span class="label label-default pull-right"> * obligatorio </span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <span class="label label-default pull-right"> * obligatorio </span>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Teléfono" value="" required>
          </div>
          
          <div class="form-group btn-edit-group">

            <button type="button" class="btn btn-lg btn-default btn-cancel">Cancelar</button>
            <button type="submit" class="btn btn-lg btn-success">Guardar</button>

          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-default main-panel" id="login">
      <div class="panel-body">
        <form class="col-md-8 col-md-offset-2">

          <legend> Inicio de sesión </legend>

          <div class="form-group">
            <label for="title">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="usuario" value="" required>
          </div>
          <div class="form-group">
            <label for="title">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="contraseña" value="" required>
          </div>
          
          <div id="message">
          </div>

          <div class="form-group btn-edit-group">

            <button type="submit" class="btn btn-lg btn-success">Entrar</button>

          </div>
        </form>
      </div>
    </div>
    

  	<script src="/vendor.js"></script>
  	<script src="/app.js"></script>
    
  </body>
</html>
