<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicketJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/vendor.css">
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div id="main-menu"> 
      <div class="logo">
        <img src="http://www.solucionesconfiables.com.mx/img/logo.png"></img>
      </div>
      <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-primary">Tickets</button>
        <button type="button" class="btn btn-primary btn-new">+</button>
      </div>  
    </div>
    
    <div class="panel panel-default main-panel" id="ticket-list">
      <div class="panel-body">
        <ul>

        </ul>
      </div>
    </div>
    <div class="panel panel-default main-panel" id="ticket-detail">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Titulo" value="" required>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea name="description" id="description" placeholder="Descripción" class="form-control"></textarea>
          </div>
          
          <div class="form-group">
            <label for="branch">Sucursal</label>
            <select id="branch" name="branch" class="form-control" required>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Estado</label>
            <select name="status" id="status" class="form-control" required>
                <option value="open">Abierto</option>
                <option value="working">En progreso</option>
                <option value="closed">Cerrado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="requester">Solicitante</label>
            <select id="requester" name="requester" class="form-control" required>
            </select>
          </div>
          
          <div class="form-group btn-edit-group">

            <button type="button" class="btn btn-lg btn-default btn-cancel">Cancelar</button>
            <button type="submit" class="btn btn-lg btn-success">Guardar</button>

          </div>
        </form>
      </div>
    </div>
    

  	<script src="/vendor.js"></script>
  	<script src="/app.js"></script>
    
  </body>
</html>
